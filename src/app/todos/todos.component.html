<div class="conatainer">
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Target Date</th>
        <th>Done</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.title}}</td>
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date | uppercase}}</td>
        <td>{{todo.done}}</td>
      </tr>
    </tbody>
  </table>
</div>
